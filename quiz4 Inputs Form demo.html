<!DOCTYPE html>
<html>
<head>
	<title>Quiz4 Inputs and Forms Demo</title>
</head>
<body>
<h1>Register</h1>
<form action="http://www.google.com">
	<div>
		<label for="firstname">First Name:</label>
		<input id="firstname" type="text" name="firstname" placeholder="first name" required="">
		<label for="lastname">Last Name:</label>
		<input id="lastname" type="text" name="lastname" placeholder="last name" required="">
	</div>

	<div>
		<label>Gender:</label>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender">
		<label for="female">Female</label>
		<input id="female" type="radio" name="gender">
		<label for="other">Other</label>
		<input id="other" type="radio" name="gender">
	</div>

	<div>
		<label for="email">Email:</label>
		<input id="email" type="Email" name="email" placeholder="your email" required="">
		<label for="password">Password:</label>
		<input id="password" type="Password" name="password" placeholder="password" required title="Password must be 5 to 10 characters long" pattern=".{5,10}">
	</div>
	
	<div>
		<label for="birthday">Birthday:</label>
		<select id="birthday" name="month">
			<option value="month" disabled selected>Month</option>
			<option value="January">January</option>
			<option value="February">February</option>
			<option value="March">March</option>
			<option value="April">April</option>
			<option value="May">May</option>
			<option value="June">June</option>
			<option value="July">July</option>
			<option value="August">August</option>
			<option value="September">September</option>
			<option value="October">October</option>
			<option value="November">November</option>
			<option value="December">December</option>
		</select>

		<select id="birthday" name="day">
			<option value="day" disabled selected>Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
		</select>

		<select id="birthday" name="year">
			<option value="year" disabled selected>Year</option>
			<option value="2017">2017</option>
			<option value="2016">2016</option>
			<option value="2015">2015</option>
			<option value="2014">2014</option>
			<option value="2013">2013</option>
			<option value="2012">2012</option>
			<option value="2011">2011</option>
			<option value="2010">2010</option>
			<option value="2009">2009</option>
			<option value="2008">2008</option>
		</select>
	</div>

	<div>
		<label for="checkbox">I agree to the terms and conditions</label>
		<input id="checkbox" type="checkbox" name="agreement" required>
	</div>
	
	<input type="submit" name="">
</form>
</body>
</html>
